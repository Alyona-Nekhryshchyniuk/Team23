<section class="hero">
  <div class="container hero__container">
    <div class="hero-info hero__hero-info">
      <div>
        <h1 class="hero-title hero-info__hero-title">
          ice cream made with <span class="hero-title_large">passion</span>
        </h1>
        <ul class="hero-link-list">
          <li class="hero-link-list__item">
            <a href="#products" class="button button-products">Products</a>
          </li>
          <li class="hero-link-list__item">
            <a href="#how-its-made" class="button-how-its-made"
              >How itâ€™s made?</a
            >
          </li>
        </ul>
      </div>
      <ul class="hero-info-list">
        <li class="hero-info-list__item">
          <p class="hero-info-list__number">16</p>
          <p class="hero-info-list__text">cafes</p>
        </li>
        <li class="hero-info-list__item">
          <p class="hero-info-list__number">23</p>
          <p class="hero-info-list__text">food trucks</p>
        </li>
      </ul>
    </div>
    <div class="hero-bg">
      <svg class="hero-bg__icon">
        <use href="./images/icons.svg#icon-smile-red"></use>
      </svg>
      <svg class="hero-bg__icon">
        <use href="./images/icons.svg#icon-smile-green"></use>
      </svg>
      <svg class="hero-bg__icon">
        <use href="./images/icons.svg#icon-smile-yellow"></use>
      </svg>
      <picture>
        <source
          srcset="
            ./images/hero/pc-hero-icecream.webp    1x,
            ./images/hero/pc-hero-icecream@2x.webp 2x
          "
          type="image/webp"
          media="(min-width: 1200px)"
          width="447"
          height="561"
        />
        <source
          srcset="
            ./images/hero/pc-hero-icecream.png    1x,
            ./images/hero/pc-hero-icecream@2x.png 2x
          "
          media="(min-width: 1200px)"
          width="447"
          height="561"
        />
        <source
          srcset="
            ./images/hero/tablet-hero-icecream.webp    1x,
            ./images/hero/tablet-hero-icecream@2x.webp 2x
          "
          type="image/webp"
          media="(min-width: 768px)"
          width="257"
          height="325"
        />
        <source
          srcset="
            ./images/hero/tablet-hero-icecream.png    1x,
            ./images/hero/tablet-hero-icecream@2x.png 2x
          "
          media="(min-width: 768px)"
          width="257"
          height="325"
        />
        <source
          srcset="
            ./images/hero/phone-hero-icecream.webp    1x,
            ./images/hero/phone-hero-icecream@2x.webp 2x
          "
          type="image/webp"
          media="(max-width: 767px)"
          width="157"
          height="207"
        />
        <source
          srcset="
            ./images/hero/phone-hero-icecream.png    1x,
            ./images/hero/phone-hero-icecream@2x.png 2x
          "
          media="(max-width: 767px)"
          width="157"
          height="207"
        />
        <img
          src="./images/hero/phone-hero-icecream.png"
          alt="large and tasty ice cream on a waffle"
        />
      </picture>
      <div class="hero-bg__overlay"></div>
    </div>

    <div class="hero-content">
      <picture>
        <source
          srcset="
            ./images/hero/pc-icecreamballs.webp    1x,
            ./images/hero/pc-icecreamballs@2x.webp 2x
          "
          type="image/webp"
          media="(min-width: 1200px)"
          width="225"
          height="225"
        />
        <source
          srcset="
            ./images/hero/pc-icecreamballs.png    1x,
            ./images/hero/pc-icecreamballs@2x.png 2x
          "
          media="(min-width: 1200px)"
          width="225"
          height="225"
        />
        <source
          srcset="
            ./images/hero/tablet-icecreamballs.webp    1x,
            ./images/hero/tablet-icecreamballs@2x.webp 2x
          "
          type="image/webp"
          media="(min-width: 768px)"
          width="152"
          height="152"
        />
        <source
          srcset="
            ./images/hero/tablet-icecreamballs.png    1x,
            ./images/hero/tablet-icecreamballs@2x.png 2x
          "
          media="(min-width: 768px)"
          width="152"
          height="152"
        />
        <img
          src="./images/hero/tablet-icecreamballs.png"
          alt="ice cream balls and berries on a plate"
          class="hero-content__img"
        />
      </picture>

      <div class="hero-content__description">

            <use href="./images/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
