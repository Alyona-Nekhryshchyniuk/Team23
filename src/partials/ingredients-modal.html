<div class="backdrop is-hidden" data-modal_ingridient>
    <div class="modal-ingridient">
        <button type="button" class="modal__close" data-modal-close_ingridient>
            <svg class="modal-close-icon" width="12px" height="12px">
                <use href="./images/icons.svg#icon-close-btn">
            </svg>
        </button>
        <h3 class="modal-title-ingridient"><b>Chololate icecream</b></h3>
        <div class="icecream-ingridient">
            <span class="circle-ingridient">
                <img class="photo-ingridient" src="/src/images/modal/pc-tablet-modal-icecream@2x.png" alt="ice">
            </span>
        </div>

        <div class="container-ingridient">
            <ul class="list ingridient__list">
                <li class="ingridient__item">
                    <div class="macroelement-item">
                        <span class="macroelement-circle">
                            <p class="macroelement-circle-text">320</p>
                        </span>
                        <span class="macroelement-oval">
                            <p class="macroelement-name">kcal</p>
                        </span>
                    </div>
                </li>
                <li class="ingridient-item">
                    <div class="macroelement-item">
                        <span class="macroelement-circle">
                            <p class="macroelement-circle-text">4g</p>
                        </span>
                        <span class="macroelement-oval">
                            <p class="macroelement-name">Prote...</p>
                        </span>
                    </div>
                </li>
                <li class="ingridient-item">
                    <div class="macroelement-item">
                        <span class="macroelement-circle">
                            <p class="macroelement-circle-text">8,2g</p>
                        </span>
                        <span class="macroelement-oval">
                            <p class="macroelement-name">Fats</p>
                        </span>
                    </div>
                </li>
                <li class="ingridient-item">
                    <div class="macroelement-item">
                        <span class="macroelement-circle">
                            <p class="macroelement-circle-text">40,4g</p>
                        </span>
                        <span class="macroelement-oval">
                            <p class="macroelement-name">Carbs</p>
                        </span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="contain-ingridient">
            <h3 class="contain-title">Ingredients</h3>
            <p class="contain-item">
                Milk<span>100ml</span>
            </p>
            <p class="contain-item">
                Belgian chocolate<span>20g</span>
            </p>
            <p class="contain-item">
                Cream<span>150 ml</span>
            </p>
            <p class="contain-item">
                Cocoa powder<span>30g</span>
            </p>
            <p class="contain-item">
                Sugar<span>40g</span>
            </p>
            <p class="contain-item">
                Vanilla sugar<span>10g</span>
            </p>
        </div>


        <div class="ingridient-info">
            <form autocomplete="off">
                <div class="modal-field-ingridient">
                    <div class="modal-input-wrap-ingridient">
                        <input class="modal-input-ingridient" type="text" name="name" id="name" required
                            placeholder="Name">
                    </div>
                </div>
                <div class="modal-field-ingridient">
                    <div class="modal-input-wrap-ingridient">
                        <input class="modal-input-ingridient" type="tel" name="tel" id="tel" required
                            placeholder="Phone">
                    </div>
                </div>
                <div class="modal-textarea-ingridient">
                    <textarea class="modal-textarea-input-ingridient modal-input-ingridient" name="comment" id="comment"
                        rows="10" placeholder="Comment"></textarea>
                </div>

                <button type="submit" class="modal-button-ingridient">Submit</button>
            </form>
        </div>
    </div>

</div>
